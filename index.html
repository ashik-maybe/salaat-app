<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salaat – As the Prophet Prayed</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300&family=Amiri+Quran&display=swap" rel="stylesheet"/> <!-- Updated to Amiri Quran -->

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="src/style.css"/>
</head>
<body data-theme="light"> <!-- Set default theme to light -->
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div>
          <h1>Salaat</h1>
          <p>As the Prophet Muhammad (ﷺ) Prayed</p>
        </div>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-sun"></i> <!-- Sun icon for light mode -->
          <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
        </button>
      </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- Main Content -->
    <main id="content" class="content"></main>

    <!-- Back to Top -->
    <button id="back-to-top" class="back-to-top hidden" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i> <!-- Font Awesome Arrow Icon -->
    </button>

    <!-- Footer -->
    <footer class="footer">
      <p>Based on the detailed description from <a href="https://islamqa.info/en/answers/13340/description-of-the-prophets-prayer" target="_blank" rel="noopener">islamqa.info</a></p>
      <p>“Pray as you have seen me pray.” — <i>Sahih al-Bukhari</i></p>
      <p>May Allah accept our prayers. Ameen.</p>
    </footer>
  </div>

  <!-- Script -->
  <script src="src/main.js"></script>
